{% extends "base.html" %}

{% block content %}
<form style="margin-top:110px; margin-left: auto; margin-right:auto; height:300px;" class="form-group w-50" method="POST" action="{% url 'change_password' %}">
{% csrf_token %}
<div class="d-flex flex-column">
<label>Current Password:</label>
<input class="form-control" name="old_password" type="password" />
</div>
<div class="d-flex flex-column">
<label>New Password</label>
<input class="form-control" name="new_password1" type="password"/>
</div>
<div class="d-flex flex-column">
<label>Confirm Password:</label>
<input class="form-control" name="new_password2" type="password"/>
</div>
<input type="submit" class="btn btn-primary mt-4" value="Change Password">
</form>
{% endblock %}
