{% extends "base.html" %}

{% block content %}
<h2 class="text-center" style="margin-top:100px"> Sign Up </h2>
<form action="{% url 'register' %}" method="POST">
{% csrf_token %}
<div class="d-flex flex-column border mx-auto mt-4 bg-dark text-light" style="width:300px; padding: 30px">
<div class="d-flex flex-column mt-2">
    <label>Full Name:</label>
    <input class="form-control" type="text" name='name'  />
</div>
<div class="d-flex flex-column mt-2">
    <label>Username:</label>
    <input class="form-control" type="text" name='username'  />
</div>
<div class="d-flex flex-column mt-2">
    <label> Email:</label>

    <input class="form-control" type="email" name='email' />
</div>
<div class="d-flex flex-column mt-2">
    <label>Password:</label>

    <input class="form-control" type="password" name='password1'  />
</div>
<div class="d-flex flex-column mt-2">
    <label> Confirm Password:</label>

    <input class="form-control" type="password" name='password2' />
</div>

    <div class="mt-4">
    <input class="btn btn-light" type="submit" value='register' />
    </div>
    </div>
</form>
{% endblock  %}
